<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/stylesheet/common.css">

  <title>Clapton</title>
</head>
<body>
  <div id="player"></div>

  <div id="sample">
    <img id="video-info-thumb" src="assets/images/video-info-thumb.png" />
    <video preload="metadata" id="video-sample" controls="false" muted autoplay loop height="150%" width="100%">
      <source src="assets/sample/highline.webm" type="video/webm">
    </video>
    <div id="video-info">
      <p>RESUME:</p>
      <p>MOVIE 8/13</p>
    </div>
  </div>

  <div class="container">
    <div id="player"></div>
    <h1 class="title">Clapton</h1>
    <div class="bar">
      <div class="bar-item" id="open-file">
        <button class="btn btn--stripe">~ open ~</button>
      </div>
    </div>
  </div>

  <footer>
    <p>
      by <a id="link-twitter" href="https://twitter.com/raphamundi" target="_blank">@raphamundi</a>
    </p>
    <p id="version"></p>
  </footer>

  <script type="text/javascript" src="node_modules/keymaster/keymaster.js"></script>
  <script type="text/javascript" src="node_modules/clappr/dist/clappr.min.js"></script>
  <script type="text/javascript" src="assets/javascript/clappr-playlist-plugin.min.js" async></script>
  <script type="text/javascript" src="src/clapton.js"></script>
</body>
</html>
