<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="assets/stylesheet/common.css">

  <title>Clapton</title>
</head>
<body>
  <div id="player"></div>

  <div id="sample">
    <video controls="false" muted autoplay loop height="150%" width="100%">
      <source src="assets/sample/highline.mp4" type="video/mp4">
      <!-- <source src="assets/sample/outc.webm" type="video/webm"> -->
    </video>
  </div>

  <div class="container">
    <div id="player"></div>
    <!-- <h2 class="sub-title">Welcome to #E88B8C</h2> -->
    <h1 class="title">Clapton</h1>
    <div class="bar">
      <div class="bar-item" id="open-file">
        <a href="#" class="animated-button victoria-one">Open File</a>
      </div>
      <div class="bar-item" id="open-torrent">
        <a href="#" class="animated-button victoria-four">Open Torrent</a>
      </div>
      <div class="bar-item">
        <a href="https://github.com/raphamorim/clapton" class="link-contribute animated-button victoria-two">Contribute</a>
      </div>
    </div>
  </div>

  <footer>
    <p><a class="link-twitter" href="https://twitter.com/raphamundi" target="_blank">from RAPHAMUNDI</a></p>
  </footer>

  <script type="text/javascript" src="node_modules/keymaster/keymaster.js"></script>
  <script type="text/javascript" src="node_modules/clappr/dist/clappr.js"></script>
  <script type="text/javascript" src="src/clapton.js"></script>
</body>
</html>
